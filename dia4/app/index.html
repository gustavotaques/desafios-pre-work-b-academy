<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div class="form-cars">
      <form data-js="form-cars">
        <label for="image">Imagem (URL)</label>
        <input type="text" name="image" id="image">

        <label for="model">Marca/Modelo</label>
        <input type="text" name="model" id="model">

        <label for="ano">Ano</label>
        <input type="number" name="ano" id="ano">

        <label for="plate">Placa</label>
        <input type="text" name="plate" id="plate">

        <label for="color">Cor</label>
        <input type="color" name="color" id="color">

        <button type="submit">Cadastrar Carro</button>
      </form>
    </div>

    <table border="1">
      <thead>
        <tr>
          <th>Imagem (URL)</th>
          <th>Marca/Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
          <th></th>
        </tr>
      </thead>

      <tbody data-js="data-table">
      </tbody>
    </table>

    <div class="popup-wrapper" data-js="popup-wrapper">
      <div class="popup">
        <div class="popup-close" data-js="popup-close">x</div>
        <div class="popup-content" data-js="popup-content">
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
